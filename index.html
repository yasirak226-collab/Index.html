<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #f4f4f4, #e0e0e0);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #loading img {
            width: 100px;
        }
        /* Button styles */
        .button {
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        /* Add additional animations */
        @keyframes medal {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .medal {
            animation: medal 1s infinite;
        }
        /* Slime animation */
        @keyframes slime {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .slime {
            animation: slime 2s infinite;
        }
    </style>
</head>
<body>
    <div id="loading">
        <img src="Gloo.gif" alt="Loading...">
    </div>

    <div id="content" style="display:none;">
        <h1>Welcome to the Proposal Page</h1>
        <button class="button">Click Me</button>
        <div class="medal">üèÖ</div>
        <div class="slime">üíö</div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        };
    </script>
</body>
</html>
