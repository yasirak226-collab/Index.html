<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloo Proposal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Enhanced Gloo Proposal</h1>
        </header>
        <main>
            <section class="character-styling">
                <img src="mlbb_character.png" alt="MLBB Character" class="character">
            </section>
            <section class="gloo-gifs">
                <img src="gloo_animated.gif" alt="Gloo Animation">
            </section>
            <div class="victory-screen hidden">
                <h2>Victory!</h2>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </main>
        <footer>
            <p>Made with love by yasirak226</p>
        </footer>
    </div>
</body>
</html>
